<section class="contact-form">
  <div class="container">
      <h2>Contact Us</h2>

      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="formData.name" alphabetOnly required>
          </div>

          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="formData.email" emailValidator required>
          </div>

          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" numberOnly>
          </div>

          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required></textarea>
          </div>
          
          <button type="submit" [disabled]="contactForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting">Submitting...</span>
              <span *ngIf="!isSubmitting">Submit</span>
          </button>
          
          <div *ngIf="isSubmitting" class="loading-message">Form is submitting, please wait...</div>
      </form>

  </div>
  <p class="email-info">Alternatively, you can email us at <a href="mailto:hr.kyushitsolutions@gmail.com">hr.kyushitsolutions@gmail.com</a></p>
</section>
