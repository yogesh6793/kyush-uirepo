<div class="job-application-container">
  <h3 style="text-decoration-line: underline;">{{ jobApplication ? 'Edit' : 'Create User' }}</h3>

  <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
  <label>Applicant Name*</label>
  <input type="text" formControlName="applicantName" />
  <div class="error" *ngIf="jobApplicationForm.get('applicantName')?.invalid && (jobApplicationForm.get('applicantName')?.touched || jobApplicationForm.get('applicantName')?.dirty)">
    <small *ngIf="jobApplicationForm.get('applicantName')?.errors?.['required']">First Name is required.</small>
    <small *ngIf="jobApplicationForm.get('applicantName')?.errors?.['pattern']">Only alphabets allowed.</small>
  </div>
</div>

   

   <div class="form-group">
  <label>Email*</label>
  <input type="email" formControlName="email" />
  <div class="error" *ngIf="jobApplicationForm.get('email')?.invalid && (jobApplicationForm.get('email')?.touched || jobApplicationForm.get('email')?.dirty)">
    <small *ngIf="jobApplicationForm.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="jobApplicationForm.get('email')?.errors?.['email']">Invalid email format.</small>
  </div>
</div>

   

   <div class="form-group">
  <label>Phone*</label>
  <input type="text" formControlName="phone" />
  <div class="error" *ngIf="jobApplicationForm.get('phone')?.invalid && (jobApplicationForm.get('phone')?.touched || jobApplicationForm.get('phone')?.dirty)">
    <small *ngIf="jobApplicationForm.get('phone')?.errors?.['required']">Phone number is required.</small>
    <small *ngIf="jobApplicationForm.get('phone')?.errors?.['pattern']">Enter valid 10-digit phone number.</small>
  </div>
</div>

   <div class="form-group">
  <label>Job Status*</label>
  <select formControlName="jobStatusId">
    <option value="">-- Select Job Status --</option>
    <option *ngFor="let jobStatus of jobStatusList" [value]="jobStatus.jobStatusId">{{ jobStatus.jobStatus }}</option>
  </select>
  <div class="error" *ngIf="jobApplicationForm.get('jobStatusId')?.invalid && (jobApplicationForm.get('jobStatusId')?.touched || jobApplicationForm.get('jobStatusId')?.dirty)">
    <small *ngIf="jobApplicationForm.get('jobStatusId')?.errors?.['required']">Role is required.</small>
  </div>
</div>

    <div class="form-actions">
      <button type="submit" >Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
