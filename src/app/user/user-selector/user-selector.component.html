<div class="user-form-container">
  <h3 style="text-decoration-line: underline;">{{ user ? 'Edit' : 'Create User' }}</h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
  <label>First Name*</label>
  <input type="text" formControlName="firstName" />
  <div class="error" *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.touched || userForm.get('firstName')?.dirty)">
    <small *ngIf="userForm.get('firstName')?.errors?.['required']">First Name is required.</small>
    <small *ngIf="userForm.get('firstName')?.errors?.['pattern']">Only alphabets allowed.</small>
  </div>
</div>

   <div class="form-group">
  <label>Last Name*</label>
  <input type="text" formControlName="lastName" />
  <div class="error" *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.touched || userForm.get('lastName')?.dirty)">
    <small *ngIf="userForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
    <small *ngIf="userForm.get('lastName')?.errors?.['pattern']">Only alphabets allowed.</small>
  </div>
</div>

   <div class="form-group">
  <label>Email*</label>
  <input type="email" formControlName="email" />
  <div class="error" *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || userForm.get('email')?.dirty)">
    <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
    <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</small>
  </div>
</div>

    <div class="form-group">
  <label>Password*</label>
  <input type="password" formControlName="password" />
  <div class="error" *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.touched || userForm.get('password')?.dirty)">
    <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
    <small *ngIf="userForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</small>
  </div>
</div>

   <div class="form-group">
  <label>Phone*</label>
  <input type="text" formControlName="phone" />
  <div class="error" *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)">
    <small *ngIf="userForm.get('phone')?.errors?.['required']">Phone number is required.</small>
    <small *ngIf="userForm.get('phone')?.errors?.['pattern']">Enter valid 10-digit phone number.</small>
  </div>
</div>

   <div class="form-group">
  <label>Role*</label>
  <select formControlName="roleId">
    <option value="">-- Select Role --</option>
    <option *ngFor="let role of roleList" [value]="role.roleId">{{ role.roleName }}</option>
  </select>
  <div class="error" *ngIf="userForm.get('roleId')?.invalid && (userForm.get('roleId')?.touched || userForm.get('roleId')?.dirty)">
    <small *ngIf="userForm.get('roleId')?.errors?.['required']">Role is required.</small>
  </div>
</div>

    <div class="form-group" style="display: none;">
  <label>Status*</label>
  <select formControlName="status">
    <option [ngValue]="true">Active</option>
    <option [ngValue]="false">Inactive</option>
  </select>
</div>

    <div class="form-actions">
      <button type="submit" >Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
